<div class="background p-grid p-ai-center p-jc-center vertical-container" style="height: 100%">
  <div class="p-lg-5 p-sm-8 p-col-10 p-text-center">
    <img [routerLink]="['/home']" src="assets/logo/zandbak_logo_border.png" style="cursor: pointer"  width="100%">
    <h1 class="hero-text">Vind een speelterein in de buurt!</h1>
    <div class="p-fluid text-field-wrapper">
        <span class="p-input-icon-left">
          <i *ngIf="!loading" class="pi pi-map-marker" id="location" style="cursor: pointer;"
             (click)="getUserCurrentPosition()"></i>
          <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
          <input #mapSearchField type="text" [placeholder]="textFieldPlaceHolder" pInputText
                 (click)="onSearchFieldClick()" />
        </span>
    </div>

  </div>
</div>
