<div class="background p-grid p-ai-center p-jc-center vertical-container">
  <p-card header="Vind een speelterein in de buurt!" class="p-p-2">
    <div class="p-fluid">
      <div class="p-field">
        <span class="p-input-icon-right">
          <i *ngIf="!loading" class="pi pi-map-marker" id="location" style="cursor: pointer;" (click)="getUserCurrentPosition()"></i>
          <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
          <input #mapSearchField type="text" placeholder="Geef een adres in..." pInputText />
        </span>
      </div>
      <p-button label="Zoeken" (onClick)="onSearchButtonClick()"></p-button>
    </div>
  </p-card>
</div>
