<div class="search-bar p-formgroup-inline p-ai-center" style="padding-left: 30px">
  <div class="p-field p-mb-0">
        <span class="p-input-icon-right">
          <i class="pi pi-map-marker" id="location" style="cursor: pointer; color: blue; font-size: 1.1em"
             (click)="getUserCurrentPosition()"></i>
          <input #mapSearchField [style]="{'width': '400px'}" type="text" placeholder="Speelstraat 123..." pInputText />
        </span>
  </div>
  <div class="p-field p-mb-0">
    <p-multiSelect id="functions" [style]="{'width': '300px'}" placeholder="Kies functies..."
                   [options]="allFunctions" (onChange)="onFunctionsSelectionChanged()"
                   [(ngModel)]="selectedFunctions"></p-multiSelect>
  </div>
  <div class="p-field p-mb-0">
    <p-slider id="range" [(ngModel)]="rangeInKm" (onChange)="onRangeSelectChange($event)"
              [style]="{'width': '300px'}" [min]="1" [max]="20"></p-slider>
  </div>
  <div class="p-field p-mb-0">
    <h4>{{rangeInKm}} Km</h4>
  </div>
  <div class="p-field p-mb-0">
    <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
  </div>
</div>
